<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Jquery - 09</title>
	<link rel="stylesheet" href="estilo.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	
	<style>
		#div1 {
			height: 100px;
			width: 70%;
			color: #fff;
			background-color: #000;
		}
		ul:hover {
			cursor: pointer;
		}
	</style>

	<nav aria-label="Page navigation example" class="nav">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="jquery08.html">Anterior</a></li>
			<li class="page-item"><a class="page-link" href="jquery10.html">Pr&oacute;xima</a></li>
		</ul>
	</nav>

	<div>
		<button class="btn btn-primary btn-sm" id="btn1">Clique</button>
		<p>Testando event.namespace</p>
	</div><hr>

	<div>
		<button class="btn btn-warning btn-sm" id="btn2">Clique</button><br>
		<span>Testando event.result</span>
	</div><hr>

	<ul>
		<li>item 1
			<ul>
				<li>sub item 1-a</li>
				<li>sub item 1-b</li>
			</ul>
		</li>
		<li>item 2
			<ul>
				<li>sub item 2-a</li>
				<li>sub item 2-b</li>
			</ul>
		</li>
	</ul><hr>

	<div class="container-fluid">	
		<div class="row">	
			<div class="form-group">			
				<input class="form-control" id="input" value="Digite algo">
				<strong></strong>
			</div>
		</div>
	</div><hr>

	<div>
		<button class="btn btn-danger" id="btn3">Clique</button>
		<em></em>
	</div><hr>

	<div id="div1"></div>
	
	<script>
		$(document).ready(function() {
			$("p").on("mouseover", function(event) {
	 	 		$(this).css("color","red");
			});
			$("#btn1").click(function(event) {
	  			$("p").trigger("mouseover");
			});													// event.namespace
			
			$("#btn2").click(function(event) {
 				return "Resultado retornado por uma função";
			});
			$("#btn2").click(function(event) {
  				$("span").html(event.result);									// event.result
  			//	$("span").text(event.type);
			});

			function handler(event) {
				var target = $(event.target);									// event.target
				if (target.is("li")) {
					target.children().toggle();
				}
			}
			$("ul").click(handler).find("ul").hide();								// find()

			$("#input").on("keydown", function(event) {
  				$("strong").html("Evento: " + event.type + " - " + " chave: " + event.which);			// event.wich
			});

			var last, diff;
			$("#btn3").click(function(event) {
				if (last) {
					diff = event.timeStamp - last;
					$("em").append("tempo desde o último evento: " + diff + "<br>");
				} else {
					$("em").append("Click novamente.<br>");
				}
				last = event.timeStamp;										// event.timeStamp
			});

			$("#div1").on("mousemove", function(event) {
  				$("#div1").text("pageX: " + event.pageX + ", pageY: " + event.pageY);				// event.pageX
			});

			$("#div1").mouseout(function(event) {
  				alert(event.relatedTarget.nodeName); 								// event.relatedTarget
  				alert(event.type);										// event.type
			});



		})
	</script>

</body>
</html>

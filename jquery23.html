<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Jquery - 23</title>
	<link rel="stylesheet" href="estilo.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<style>
		.blue {
    			color: blue;
  		}
  		.under {
    			text-decoration: underline;
  		}
  		.highlight {
    			background: yellow;
  		}
  		span {
  			color: red;
  		}
		#div2 {
			border: solid 1px red;
			overflow: auto;
			height: 220px;
		}
		h1 {
			display: none;
			color: red;
		}
	</style>

	<nav aria-label="Page navigation example" class="nav">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="jquery22.html">Anterior</a></li>
			<li class="page-item"><a class="page-link" href="jquery24.html">Pr&oacute;xima</a></li>
		</ul>
	</nav>

	<div>
		<b class="blue under">OI</b>
		<b class="blue under highlight">BLZA,</b>
		<b class="blue under">ENTÃO</b>
		<b class="blue under highlight">TCHAU!</b>
	</div><hr>

	<div>
		<div>Valor - 1 antes da crea&ccedil;&atilde;o: <span></span></div>
		<div>Valor - 1 depois da crea&ccedil;&atilde;o: <span></span></div>
		<div>Valor - 1 depois da remo&ccedil;&atilde;o: <span></span></div>
		<div>Valor - 2 depois da remo&ccedil;&atilde;o: <span></span></div>
	</div><hr>

	<div>
		<em></em>
	</div><hr>

	<div>
  		<p>OI</p>
  		<p class="inner second">E</p>
  		<p class="inner third">TCHAU...</p>
	</div><hr>

	<div id="div">
 		<p class="first">OI</p>
  		<p class="second">E</p>
  		<p class="third">TCHAU...</p>
	</div><hr>

	<div id="div1">
		<strong>Largura da tela </strong>
	</div><hr>

	<div id="log">A ra&iacute;z do documento &eacute;: </div><hr>

	<div id="div2">
		<h6>Role a barra da div</h6>
		<h1 class="fixed-bottom text-center">M&eacute;todo scroll() ativado</h1>
		<br><br><br><br><br><br><br><br><br><br><br><br>
	</div>

	<script>
		$(document).ready(function() {
			$("b:eq(1)").removeClass();									// removeClass()

			$("span:eq(0)").text("" + $("div").data("test1"));
			$("div").data("test1", "VALUE-1");
			$("div").data("test2", "VALUE-2");
			$("span:eq(1)").text("" + $("div").data("test1"));
			$("div").removeData("test1");									// removeData()
			$("span:eq(2)").text("" + $("div").data("test1"));
			$("span:eq(3)").text("" + $("div").data("test2"));

			var para = $("em");
			para.prop("nbrCode", 1234)
  			.append("O código secreto é: ", String(para.prop("nbrCode")), ". ")
  			.removeProp("nbrCode")										// removeProp()
  			.append("Agora o código secreto é: ", String(para.prop("nbrCode")), ". ");

  			$("<h5>Repassado um heading</h5>").replaceAll(".inner");					// replaceAll()

  			$("#div .second").replaceWith("<h5>Repassando um heading</h5>");				// replaceWith()

  			$(window).resize(function() {									// resize()
  				$("strong").append(" - " + "<i>" + $(window).width() + "</i>");
			});

			$("<b></b>").html($(":root")[0].nodeName).appendTo("#log");					// :root

			$("#div2").scroll(function() {									// scroll()
  				$("h1").css("display", "inline").fadeOut("slow");	 						
			});

		})
	</script>

</body>
</html>

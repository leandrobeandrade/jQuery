<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8"> 
	<title>Jquery - Ajax</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="estilo.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>

	<nav aria-label="Page navigation example" class="nav">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="jquery28.html">Anterior</a></li>
			<li class="page-item"><a class="page-link" href="jquery01.html">Pr&oacute;xima</a></li>
		</ul>
	</nav>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
		
			// forma 01
			$.ajax({
  				method: "GET",
  				url: "ajax.json",
			}) 
  			.done(function(msg) {
  				setTimeout(function(){
  					console.log( "Dados: " + msg );
  				}, 2000);	
  			});
			
			// forma 02

			$.ajax({
  				method: "GET",
  				url: "ajax.json",
  				success: function(dados){
  					$('#p').text(dados);
  				}
			}) 
			
			// forma 03
			$.getJSON('ajax.json', function(data) {
        			console.log(data);
		    	});
			
		});
	</script>

</body>
</html>

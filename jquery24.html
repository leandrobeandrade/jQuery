<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Jquery - 24</title>
	<link rel="stylesheet" href="estilo.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<style>
		div.demo, div.mode {
    		background: #ccc none repeat scroll 0 0;
    		border: 3px solid #666;
    		margin: 5px;
    		padding: 5px;
    		position: relative;
    		width: 300px;
    		height: 150px;
    		overflow: auto;
  		}
  		p {
    		margin: 10px;
    		padding: 5px;
    		border: 2px solid #666;
    		width: 1000px;
    		height: 1000px;
  		}
  		h5 {
  			color: red;
  		}
	</style>

	<nav aria-label="Page navigation example" class="nav">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="jquery23.html">Anterior</a></li>
			<li class="page-item"><a class="page-link" href="jquery25.html">Pr&oacute;xima</a></li>
		</ul>
	</nav>

	<div>
		<div class="demo"><h1>AQUI</h1><p>ME ENCONTRE</p></div>
	</div><hr>

	<div>
		<div class="mode"><h1>AQUI</h1><p>ME ENCONTRE</p></div>
	</div><hr>

	<div class="form-group">
		<textarea class="form-control">As expressões regulares na forma literal são compiladas quando o script é carregado. Esta forma de construção possui melhor performance quando a expressão regular utilizada é uma constante, ou seja, não muda durante a execução.
		</textarea>
  		<code></code>
	</div><hr>

	<div class="form-group">
		<select class="form-control" name="garden">
	  		<option>EmberJS</option>
	  		<option selected="selected">Javascript</option>
	  		<option>AngularJS</option>
	  		<option>jQuery</option>
	  		<option>ReactJS</option>
	  		<option>ViewJS</option>
		</select>
		<b></b>
	</div><hr>

	<div>
		<form id="form1">
			<strong>SERIALIZE() - </strong>
	  		<input type="checkbox" name="check" value="check1" id="check1">
	  		<input type="checkbox" name="check" value="check2" id="check2">
	 	 	<input type="radio" name="radio" value="radio1" checked="checked">
		</form>
		<em></em>
	</div><hr>

	<div>
		<form id="form2">
			<strong>SERIALIZEARRAY() - </strong>
	  		<input type="checkbox" name="check" value="check3" id="check3">
	  		<input type="checkbox" name="check" value="check4" id="check4">
	 	 	<input type="radio" name="radio" value="radio1" checked="checked" id="radio2">
		</form>
		<h6></h6>
	</div><hr>

	<div>
		<samp>OI</samp><br>
		<samp class="selected">OI NOVAMENTE</samp><br>
		<samp>E DENOVO</samp><br>
		<samp class="selected">TCHAUUU...</samp>
	</div>

	<script>
		$(document).ready(function() {
			$("div .demo").scrollLeft(300);														// scrollLeft()

			$("div .mode").scrollTop(300);														// scrollTop()

			$("textarea").select(function() {
				var txt = $(this).val();														// select()
  				$("code").text(txt).show().fadeOut(1000);
			});

			$("select").change(function() {
    			var str = "";
    			$("select option:selected").each(function() {									// :selected
      				str += $(this).text() + " ";
    			});
    			$("b").text(str);
  			}).trigger("change");																// trigger()

  			function showValues() {
    			var str = $("#form1").serialize();												// serialize()
    			$("em").text(str);
  			}
 			$("#check1, #check2").on("click", showValues);
  			showValues();

  			function showValue() {
    			var fields = $("#check3, #check4, #radio2").serializeArray();				// serializeArray()
    			$("h6").empty();
    			$.each(fields, function(i, field) {
      				$("h6").append(field.value + " ");
    			});
  			}
 			$(":checkbox, :radio").click(showValue);
  			showValue();

  			$("samp").siblings(".selected").css("background", "yellow");						// siblings()

		})
	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Jquery - 03</title>
	<link rel="stylesheet" href="estilo.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<nav aria-label="Page navigation example" class="nav">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="jquery02.html">Anterior</a></li>
			<li class="page-item"><a class="page-link" href="jquery04.html">Pr&oacute;xima</a></li>
		</ul>
	</nav>

	<div>
		<button type="button" class="btn btn-primary btn-sm">Clique</button> <br>
		<input type="checkbox" id="check" checked>&nbsp;<label for="check"> Clique-me</label><span id="result"></span>
	</div>

	<script>
		$(document).ready(function(){
			$(".btn").on("click", function() {
				$(this).toggleClass("btn-danger");
			})

			var check = $("#check");
			check.on("mouseover", function() {
				$("#result").html(check.attr("checked"));
			})
		})
	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>jQuery - 02</title>
	<link rel="stylesheet" href="estilo.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<nav aria-label="Page navigation example" class="nav">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="jquery01.html">Anterior</a></li>
			<li class="page-item"><a class="page-link" href="jquery03.html">Pr&oacute;xima</a></li>
		</ul>
	</nav>

	<button type="button" class="btn btn-outline-warning">Ajax</button>
	<span class="result"></span><br>
	<div class="msg"></div>
	<div class="log"></div>

	<script>
		$( document ).ajaxSuccess(function() {
		  	$( ".log" ).text( "OUTRA PÁGINA CARREGADA VIA AJAX" );
		});

		$( document ).ajaxSend(function( event, request, settings ) {
  			$( ".msg" ).append( "<li>Realizou a requisição em " + settings.url + "</li><br>" );
		});

		$( "button" ).click(function() {
  			$( ".result" ).load( "jquery01.html" );
  			$( this ).hide();
		});
	</script>
</body>
</html>
